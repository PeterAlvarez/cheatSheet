<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Shrink</title>
    <link rel="stylesheet" href="./shrink.css">
  </head>
  <body>
    <h1> La propiedad flex-shrink </h1>
    <p> No permita que el tercer elemento flexible se
    encoja tanto como los otros elementos flexibles: (default 1)<br>
    item3=no se reduce ; item5=se reduce
    </p>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div class="item3">3</div>
      <div>4</div>
      <div class="item5">5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </body>
</html>

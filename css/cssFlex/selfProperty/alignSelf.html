<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Alignself</title>
    <link rel="stylesheet" href="./alignSelf.css">
  </head>
  <body>
    <h1> La propiedad align-self </h1>
    <p> El "align-self: flex-start;"
    alinea el elemento flexible seleccionado en la parte superior del contenedor. </p>
    <p> El "align-self: flex-end;"
    alinea el elemento flexible seleccionado en la parte inferior del contenedor. </p>
    <div class="flex-container">
      <div>1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div>5</div>
    </div>
  </body>
</html>
